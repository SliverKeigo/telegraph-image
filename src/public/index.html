<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegraph 图片托管</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css"
    />
    <style>
      @media (max-width: 600px) {
        .container {
          margin: 20px auto;
          padding: 10px;
        }

        .upload-btn-wrapper {
          padding: 5px 15px;
        }

        h2 {
          font-size: 1.5em;
        }

        p {
          font-size: 0.875em;
          line-height: 1.5;
        }
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        line-height: 1.5;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .upload-btn-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        background-color: #6c5ce7;
        color: #fff;
        border-radius: 5px;
        padding: 10px 17px;
        cursor: pointer;
        transition: all ease 0.1s;
        border: none;
        outline: none;
        font-size: 12px;
        font-weight: 700;
        box-shadow: 0 5px 0 0 #a29bfe;
      }

      .upload-btn-wrapper input[type="file"] {
        font-size: 100px;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
      }

      .upload-btn-wrapper:active {
        transform: translateY(5px);
        box-shadow: 0 0 0 0 #a29bfe;
      }
    </style>
  </head>
  <body>

    <div
      class="container"
      ondragover="event.preventDefault()"
      ondrop="handleDrop(event)"
    >
      <h2 class="text-center">Telegraph 图片托管</h2>
      <p class="text-center text-muted">免费&无限制数量图片托管(文件大小不能超过 5MB)</p>
      <br />
        <div class="upload-btn-wrapper text-center">
        <span class="upload-btn">上传图片</span>
        <input
          type="file"
          name="file"
          id="fileInput"
          accept="image/png, image/jpeg, image/jpg, image/gif"
        />
      </div>
      <div id="uploadStatus" style="margin-top: 20px"></div>
      <p>
        Powered By <a href="https://telegra.ph" target="_blank">Telegraph</a>
      </p>
    </div>

    <script>
      const fileInput = document.getElementById("fileInput");
      const uploadStatus = document.getElementById("uploadStatus");

      function handleDrop(event) {
        event.preventDefault();
        let files = event.dataTransfer.files;
        for (let i = 0; i < files.length; i++) {
          uploadImage(files[i]);
        }
      }

      document.addEventListener("paste", (event) => {
        const items = (event.clipboardData || event.originalEvent.clipboardData)
          .items;
        for (let index in items) {
          const item = items[index];
          if (item.kind === "file") {
            const blob = item.getAsFile();
            const reader = new FileReader();
            reader.onload = (event) => {
              const base64Data = event.target.result.split(",")[1];
              const data = window.atob(base64Data);
              const ia = new Uint8Array(data.length);
              for (let i = 0; i < data.length; i++) {
                ia[i] = data.charCodeAt(i);
              }
              const blob = new Blob([ia.buffer], { type: "image/jpeg" });
              const file = new File([blob], "screenshot.jpg");
              uploadImage(file);
            };
            reader.readAsDataURL(blob);
          }
        }
      });

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
          uploadImage(file);
        }
      });

      const uploadImage = (file) => {
        const formData = new FormData();
        formData.append("file", file);

        document.querySelector(".upload-btn").textContent = "上传中...";

        fetch("/upload", { method: "POST", body: formData })
          .then((response) => response.json())
          .then((data) => {
            const src = window.location.origin + data[0].src;
            uploadStatus.innerHTML = `
                <div class="alert alert-success">上传成功! 🥳</div>



<div class="text-area"  >
<span  >
复制下面的图片地址 或者 取消重新上传
</span>
</div>
<div class="url-box"  >
<div class="copy-url" style=""  >
<div class="input-group"  >
<input readonly="readonly" id="url-content" class="input-sm"   type="text">
 <div data-clipboard-target="#url-content" class="input-group-button"  >
 <svg aria-hidden="true" height="16" version="1.1" viewBox="0 0 14 16" width="14" class="octicon octicon-clippy"  >
 <path d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z" fill-rule="evenodd"  >
</path>
</svg>
</div>
</div>
 <div class="re-upload"  ><svg height="26" viewBox="0 0 1024 1024" width="26" xmlns="http://www.w3.org/2000/svg"  >
 <path d="M396.8 200.533333l64 64L384 341.333333h298.666667c119.466667 0 213.333333 93.866667 213.333333 213.333334s-93.866667 213.333333-213.333333 213.333333H298.666667v-85.333333h384c72.533333 0 128-55.466667 128-128s-55.466667-128-128-128H170.666667l226.133333-226.133334z" fill="#d73a49" p-id="7650"  >
</path>
</svg>
</div>
</div>
</div>




                <br />
                <img src="${src}" class="img-fluid mb-3" alt="Uploaded Image">
            `;
          })
          .catch((error) => {
            uploadStatus.innerHTML =
              '<div class="alert alert-danger">上传失败. 请重新尝试.</div>';
          })
          .finally(() => {
            document.querySelector(".upload-btn").textContent =
              "上传图片";
          });
      };

      const copyImageUrl = () => {
        const imageUrl = document.getElementById("imageUrl");
        imageUrl.select();
        document.execCommand("copy");
        document.querySelector(".text-area").textContent = "✨ 复制成功";
        setTimeout(() => {
          document.querySelector(".text-area").textContent = "复制下面的图片地址 或者 取消重新上传L";
        }, 1000);
      };
    </script>
  </body>
</html>
